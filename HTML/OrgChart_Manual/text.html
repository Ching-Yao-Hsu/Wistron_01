<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            height: 50px;
            position: relative;
            z-index: 1;
            background: #eee;
        }
        
        div:before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 1px;
            width: 50%;
            /* or 100px */
            border-bottom: 1px solid magenta;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>

    </style>

    <script>
        $(document).ready(function () {
            $('table').find('tr').each(function () {
                $(this).find('td').eq(0).after('<td>aaaaaaaaaaaaaaaaaaaaa</td>');
            });
        });
    </script>
</head>

<body>
   
   
    <div>Item 1</div>
    <div>Item 2</div>
    <table>

            <td>cell 1</td>
            <td>cell 2</td>

        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td>cell 1</td>

            <td>cell 3</td>
        </tr>
    </table>
</body>

</html>
